<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LFI Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LFI Challenge</h1>
        <p>Enter a file name to include and find the flag.</p>
        <form method="post">
            <input type="text" name="file" placeholder="File name" required>
            <input type="submit" value="Submit">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
