<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XXE Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>XXE Challenge</h1>
        <p>Submit XML data to find the flag.</p>
        <form method="post">
            <textarea name="xml" rows="10" cols="30" placeholder="XML data" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
